<html>

<head>
  <title>Food Navigator</title>
  <link rel="SHORTCUT ICON" href="images/mascot.jpg" type="image/x-icon" />

  <meta charset="UTF-8" />
  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />

			 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
		 <![endif]-->
  
  <style type="text/css">
  body{
    margin: 0px;
    background-color: #229BDD;
    min-width: 1024px;
  }
  #main{
    position: absolute;
    width: 70%;
    background-color: #F1F1F1;
    left: 15%;
    padding-bottom: 2px;
  }
  #map{
    width: 90%; 
    height: 400px;
    border-bottom: 1px solid black;
    margin: 5%;

  .input{
    font-size: large;
    padding: 3px;

    margin: 5%;
  }

<body onload="getFeatures('supermarket'); updateClock(); setInterval('updateClock()', 1000 );">
<div id="main">
<h1 align="center" style="text-decoration: underline;">Food Navigator</h1>       

<div id="map">
  <script type="text/javascript">
					var map = L.map('map').setView([51.957, 7.629], 12); 

					L.tileLayer('http://{s}.tile.cloudmade.com/4e9f46a5a49047b8b0f739ec77a9d272/997/256/{z}/{x}/{y}.png', {
					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery ?<a href="http://cloudmade.com">CloudMade</a>',
					maxZoom: 18
					}).addTo(map);
					
					
					var supermarketLayer = new L.LayerGroup([]);
      		supermarketLayer.addTo(map);
      		var restaurantLayer = new L.LayerGroup([]);
      		restaurantLayer.addTo(map);
      		var fastfoodLayer = new L.LayerGroup([]);
      		fastfoodLayer.addTo(map);
      		var bakeryLayer = new L.LayerGroup([]);
      		bakeryLayer.addTo(map);
      		
      		var overlayMaps = {"Supermarkets": supermarketLayer, "Restaurants": restaurantLayer, "Fast Food": fastfoodLayer, "Bakery/Cafe": bakeryLayer };
		      var control = new L.Control.Layers([],overlayMaps).addTo(map);
					
	</script>
</div>

<div id="tools">

<table width="100%" border="1px" rules="cols">
  <tr>
    <td width="50%">
      <table width="100%">
        <tr>
          <td colspan="2" align="center"><h2>Legend</h2></td>
        </tr>
        <tr>
          <td align="center"><img src="images/supermarket.png" height="40px" /></td>
          <td align="center">Supermarket</td>
        </tr>
        <tr>
          <td align="center"><img src="images/restaurant.png" height="40px" /></td>
          <td align="center">Restaurant</td>
        </tr>
        <tr>
          <td align="center"><img src="images/fastfood.png" height="40px" /></td>
          <td align="center">Fast Food Restaurant</td>
        </tr>
        <tr>
          <td align="center"><img src="images/bakery.png" height="40px" /></td>
          <td align="center">Bakery/Caf&eacute;</td>
        </tr>
      </table>
    </td>
    <td width="50%" valign="top">
      <table width="100%" cellspacing="5px">
        <tr>
          <td colspan="3" align="center"><h2 style="padding-bottom: 10px; margin: 0px;">Functions</h2></td>
        </tr>
        <tr>
          <td colspan="3" align="center">Your Time: <span id="clock">&nbsp;</span></td>
        </tr>
        <tr>
          <td colspan="3" align="center"><hr /></td>
        </tr>
        <tr>
          <td align="center"><input id="newtime" class="input" type="text" size="10" value="hh:mm" onfocus="getFocus('hh:mm', 'newtime')" onblur="loseFocus('hh:mm', 'newtime')" /></td>
          <td align="center"><select id="weekday" class="input" style="color: #000000;"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option></select></td>
          <td align="center"><button onclick="changeTimeManually()" class="input" style="color: #000000;">Change Time</button></td>
        </tr>
        <tr>
          <td colspan="3"><hr /></td>   
        </tr>
        <tr>
          <td colspan="2" align="center"><input onchange="showAllFoodstores()" type="checkbox" id="showAll" />Just show me all the foodstores</td>
          <td><a href="addInputManually.html">Add Foodstore</a></td>
        </tr>
      </table>
    </td>
  </tr>
</table> 
</div>

<hr style="text-align: center; padding: 0px; margin: 0px;" />

</table>
</div>
